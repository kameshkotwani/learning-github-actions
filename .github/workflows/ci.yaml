name: CI

on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master

jobs:
  linting:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: ['3.10','3.11']
      fail-fast: true

    steps:
      - name: code-checkout
        uses: actions/checkout@v3

      - name: setup python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
        
      - name: install flake8
        run: |
          python -m pip install --upgrade pip
          pip install flake8

      - name: run flake8 
        run: |
          flake8 linting_python.py

